			var hostaddress = "";

			var jspath = "";

			if(document.location.hostname == ""){
				jspath= "./";
				imagepath="/image/";
			}else {
				jspath= "/js/";
				imagepath="/image/";
			}
			console.log("imagepath:"+imagepath);
			//Create script element to load and run it.
			function loadjs(_jsript){
				var s_tag = document.createElement('script');
				s_tag.src = jspath+_jsript;
				s_tag.type="text/javascript";
				document.getElementById('head').appendChild(s_tag);

			loadjs('crafty.js');
			loadjs('socketio_client.js');
